<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>Hotel Dashboard Template</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicon.png"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="assets/plugins/fontawesome/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/feathericon.min.css" />
    <link rel="stylesheet" href="assets/plugins/morris/morris.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/bootstrap-datetimepicker.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="main-wrapper">
      <div id="header-container"></div>

      <div id="sidebar-container"></div>
      <!--SIde bar-->

      <div class="page-wrapper">
        <div class="content container-fluid">
          <div class="page-header">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="page-title mt-5">Add Service</h3>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="row formtype">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Homestay Name</label>
                      <input
                        class="form-control"
                        type="text"
                        value="BKG-0001"
                      />
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Service Type</label>
                      <select class="form-control" id="sel4" name="sellist1">
                        <option>Du lịch</option>
                        <option>Book xe</option>
                        <option>Đồ ăn</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Service Name</label>
                      <input
                        class="form-control"
                        type="text"
                        value="BKG-0001"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Option</label>
                      <input
                        class="form-control"
                        type="text"
                        value="BKG-0001"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Price</label>
                      <input
                        class="form-control"
                        type="text"
                        value="BKG-0001"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>File Image Upload</label>
                      <div class="custom-file mb-3">
                        <input
                          type="file"
                          class="custom-file-input"
                          id="customFile"
                          name="filename"
                        />
                        <label class="custom-file-label" for="customFile"
                          >Choose file</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <button type="button" class="btn btn-primary buttonedit ml-2">
            Add Service
          </button>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="assets/plugins/raphael/raphael.min.js"></script>
    <script src="assets/js/bootstrap-datetimepicker.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
      $(function () {
        $("#datetimepicker3").datetimepicker({
          format: "LT",
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#sidebar-container").load("sidebar.html", function () {
          // Nếu có script khởi tạo submenu, gọi lại ở đây
          initSidebarDropdown();
        });

        function initSidebarDropdown() {
          $(document).on(
            "click",
            "#sidebar-container .submenu > a",
            function (e) {
              e.preventDefault();
              var $submenu = $(this).next(".submenu_class");
              $submenu.slideToggle(200);
              $(this).parent().toggleClass("open");
            }
          );
        }
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#header-container").load(
          "header.html",
          function (response, status, xhr) {
            if (status == "error") {
              console.error("Lỗi load header:", xhr.status, xhr.statusText);
            }
          }
        );
      });
    </script>
  </body>
</html>
